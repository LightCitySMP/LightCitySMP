<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LightCitySMP Leaderboards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Cinzel:wght@700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-main: #0b0f19;
      --bg-card: #151b2b;
      --bg-hover: #1e2638;
      --text-main: #ffffff;
      --text-muted: #8b949e;
      --accent-skill: #eab308;
      --accent-kills: #ef4444;
      --accent-deaths: #a855f7;
      --accent-playtime: #22c55e;
      --border-color: #262d3d;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Poppins', sans-serif; min-height: 100vh; overflow-x: hidden; }

    header {
      background-color: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      font-weight: 800;
      color: #FFD700;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .subtitle { font-size: 14px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 4px; margin-top: 5px; }

    .search-container { margin-top: 20px; width: 100%; max-width: 400px; }
    .search-input {
      width: 100%;
      background: var(--bg-main);
      border: 1px solid var(--border-color);
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      outline: none;
    }

    nav { display: flex; justify-content: center; gap: 15px; padding: 30px 20px; }
    .nav-btn {
      background-color: var(--bg-card);
      color: var(--text-muted);
      border: 1px solid var(--border-color);
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-btn.active[data-target="skill"] { background-color: var(--accent-skill); color: #000; }
    .nav-btn.active[data-target="kills"] { background-color: var(--accent-kills); color: #fff; }
    .nav-btn.active[data-target="deaths"] { background-color: var(--accent-deaths); color: #fff; }
    .nav-btn.active[data-target="playtime"] { background-color: var(--accent-playtime); color: #000; }

    main { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .leaderboard-section { display: none; }
    .leaderboard-section.active { display: block; }

    .leaderboard-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
    .leaderboard-table tr.player-row { background-color: var(--bg-card); }
    .leaderboard-table tr.hidden { display: none; }
    .leaderboard-table td { padding: 15px 20px; }
    
    .rank-col { width: 80px; font-size: 24px; font-weight: 700; color: #FFD700; }
    .player-info { display: flex; align-items: center; gap: 15px; }
    .player-avatar { width: 40px; height: 40px; border-radius: 4px; overflow: hidden; }
    .player-avatar img { width: 100%; height: 100%; }
    .score-col { text-align: right; font-size: 24px; font-weight: 700; }

    .color-skill { color: var(--accent-skill); }
    .color-kills { color: var(--accent-kills); }
    .color-deaths { color: var(--accent-deaths); }
    .color-playtime { color: var(--accent-playtime); }
  </style>
</head>
<body>

<header>
  <div class="title">LightCitySMP</div>
  <div class="subtitle">Season 4 Leaderboards</div>
  <div class="search-container">
    <input type="text" id="playerSearch" class="search-input" placeholder="Search for a player...">
  </div>
</header>

<nav>
  <button class="nav-btn active" data-target="skill">üß† Skill</button>
  <button class="nav-btn" data-target="kills">‚öîÔ∏è Kills</button>
  <button class="nav-btn" data-target="deaths">üíÄ Deaths</button>
  <button class="nav-btn" data-target="playtime">‚è±Ô∏è Playtime</button>
</nav>

<main>
  <section class="leaderboard-section active" id="view-skill"><div id="content-skill"></div></section>
  <section class="leaderboard-section" id="view-kills"><div id="content-kills"></div></section>
  <section class="leaderboard-section" id="view-deaths"><div id="content-deaths"></div></section>
  <section class="leaderboard-section" id="view-playtime"><div id="content-playtime"></div></section>
</main>

<script>
  const buttons = document.querySelectorAll('.nav-btn');
  const sections = document.querySelectorAll('.leaderboard-section');
  const searchInput = document.getElementById('playerSearch');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('view-' + btn.dataset.target).classList.add('active');
    });
  });

  searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    document.querySelectorAll('.player-row').forEach(row => {
      const name = row.getAttribute('data-name').toLowerCase();
      row.classList.toggle('hidden', !name.includes(term));
    });
  });

  async function loadData() {
    try {
      const res = await fetch('stats.json?t=' + Date.now());
      const data = await res.json();
      render('content-kills', [...data].sort((a,b) => b.kills - a.kills), 'kills', 'KILLS', 'kills');
      render('content-deaths', [...data].sort((a,b) => b.deaths - a.deaths), 'deaths', 'DEATHS', 'deaths');
      render('content-playtime', [...data].sort((a,b) => b.playtime - a.playtime), 'playtime', 'MINS', 'playtime');
      render('content-skill', [...data].sort((a,b) => b.skill - a.skill), 'skill', 'POINTS', 'skill');
    } catch (e) { console.error(e); }
  }

  function render(id, list, theme, label, key) {
    let html = `<table class="leaderboard-table"><tbody>`;
    list.forEach((p, i) => {
      html += `<tr class="player-row" data-name="${p.username}">
        <td class="rank-col">#${i+1}</td>
        <td><div class="player-info">
          <div class="player-avatar"><img src="https://mc-heads.net/avatar/${p.username}/44" onerror="this.src='https://mc-heads.net/avatar/steve/44'"></div>
          <div class="player-name">${p.username}</div>
        </div></td>
        <td class="score-col color-${theme}">${p[key]}</td>
      </tr>`;
    });
    document.getElementById(id).innerHTML = html + `</tbody></table>`;
  }

  loadData();
</script>
</body>
</html>
